<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>La Rana Sevillana</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/player.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>

    <div class="header">
      <div class="logo">
        <img id="logo-rana" src="./img/Logo.png" alt="" />
      </div>
    </div>

    <div class="center">
      <div class="name">
        <h1>Pon un nombre a la Rana Sevillana:</h1>
        <input type="text" placeholder="Nombre" />
      </div>

      <div class="start">
        <button id="start-game" onclick="inicio()" class="button">Start Game</button>
      </div>
    </div>

    <div class="game-board"><canvas id="canvas"></canvas></div>

  </body>
</html>
